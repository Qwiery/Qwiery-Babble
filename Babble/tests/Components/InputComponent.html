<div class="container">
    <h2>Input component</h2>
    <div id="inputContainer" style="margin: 50px;"></div>
    <div id="listContainer" style="margin: 50px;"></div>
</div>

<div style="margin: 20px 0 0 50px;">
    <button onClick="getInput()">Get input</button>
    <button onClick="setInput()">Set input</button>
</div>
<script type="text/javascript">
    Qwiery.serviceURL = "http://localhost:4785";


    var inputComponent = ReactDOM.render(React.createElement(InputComponent, {}), $("#inputContainer")[0]);
    var listComponent = ReactDOM.render(React.createElement(ListComponent, {}), $("#listContainer")[0]);


    inputComponent.handleInput = function(input) {
        listComponent.addItem({
            Title: input,
            Id: Qwiery.randomId()
        });
    };
    function getInput() {
        console.log(inputComponent.currentInput());
    }
    function setInput() {
        inputComponent.currentInput("Sharon");
    }
    $(document).ready(function() {
        UI.init();
    });
</script>
