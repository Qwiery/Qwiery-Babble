<body>

<div class="container">
    <h2>Trail component</h2>
    <div id="trailContainer" style="margin: 50px;"></div>
    <div id="favoritesContainer" style="margin: 0px 50px;"></div>
    <div id="tagsContainer" style="margin: 0px 50px;"></div>
    <div id="workspacesContainer" style="margin: 0px 50px;"></div>
</div>
<div style="margin: 20px 0 0 50px;">
    <button onClick="addTrailItem()">Add a trail item</button>
    <button onClick="addFavoriteItem()">Add a favorite item</button>
</div>
<script type="text/javascript">
    Qwiery.serviceURL = "http://localhost:4785";


    var trailComponent = ReactDOM.render(React.createElement(TrailComponent, {}), $("#trailContainer")[0]);
    var favoritesComponent = ReactDOM.render(React.createElement(ListComponent, {}), $("#favoritesContainer")[0]);
    var tagsComponent = ReactDOM.render(React.createElement(ListComponent, {}), $("#tagsContainer")[0]);
    var workspacesComponent = ReactDOM.render(React.createElement(ListComponent, {}), $("#workspacesContainer")[0]);

    var count = 0;
    function addTrailItem() {
        trailComponent.addTrailItem({
            title: count++,
            id: Qwiery.randomId(),
            isEntity: false
        });
    }
    function addFavoriteItem() {
        favoritesComponent.addItem({
            Title: "Favorite " + count++,
            Id: Qwiery.randomId()
        });
    }

</script>
</body>
